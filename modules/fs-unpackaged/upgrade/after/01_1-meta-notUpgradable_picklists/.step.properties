
# data.copy=source:destination
# no spaces supported
# source should be relative to project root
# destination should be relative to current folder
# multiple data.copy statements can be specified

# copy standard value sets folder into current folder
data.copy=modules/fs/main/default/standardValueSets:.

# copy global value sets folder into current folder
data.copy=modules/fs/main/default/globalValueSets:.

# copy objects folder into current folder
data.copy=modules/fs/main/default/objects:.


